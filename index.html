<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/x-icon" href="/images/rocket.png">
    <title>Lost in Space</title>
    <link rel="stylesheet" media="screen" href="https://openfontlibrary.org/face/8bit-wonder" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> 
    <!-- stats.js lib -->
    <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
    
  </head>
  <body>
    <!-- particles.js container -->
    <div id="particles-js">
      
    </div> 

    <h1 id="title">LOST IN SPACE</h1>

    <div id="game">
      <div id="rocket">
        <img src="images/rocket.png" alt="">
      </div>
      <div class="rock r1">
        <img src="images/rock.png" alt="">
      </div>
      <div class="rock r2">
        <img src="images/rock.png" alt="">
      </div>
      <div class="rock r3">
        <img src="images/rock.png" alt="">
      </div>
      <div id="moon">
        <img src="images/moon.png" alt="">
      </div>
    </div>

    <div id="instructions">
      <img class="instructions-img" src="images/instructions.png">
      <i id="cross" class="fas fa-times fa-3x"></i>
    </div>

    <div id="game-over" class="hide">
      <p class="game-over-text">GAME OVER</p>
      <i id="retry" class="fas fa-redo-alt fa-5x"></i>
    </div>

    <div id="mission-successful" class="hide">
      <h1 class="mission-successful-text">LUNAR DUST SMELLS GREAT !<br>GAGANNAUT ANAND'S TEARS OF<br>JOY FLOAT IN SPACE ...</h1>
    </div>

    <script src="script.js"></script>
  </body>
</html>
